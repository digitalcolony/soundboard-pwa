				box-shadow:

				top: 8px;
				left: 8px;
				right: 8px;
				bottom: 8px;
				border: 2px solid var(--pastel-cyan);
				pointer-events: none;
			}

			.search-container {

			}
			.search-input {

				padding: 14px 18px;
				font-size: 0.9rem;
				font-family: "Press Start 2P", monospace;
				border: 3px solid var(--pastel-blue);
				background: var(--bg-tertiary);
				color: var(--text-primary);
				box-shadow:
					inset 2px 2px 0px var(--bg-primary),
					2px 2px 0px var(--dark-blue);

				transition: none;
				line-height: 1.4;

			.sound-button {

				position: relative;
				transition: none;
				box-shadow:

				box-shadow:

			}

				transform: translate(2px, 2px);
				box-shadow:

			}
			.sound-name {

				right: 20px;

				background: var(--bg-secondary);
				color: var(--text-primary);

			.status.show {
